<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- stylesheets -->
		<link rel="stylesheet" href="css/styles.css">

		<!-- javascript - The next lines should be minified -->
		<script src="js/config.js"></script>
		<script src="js/tools/key_value_storage.js"></script>
		<script src="js/tools/api_connector.js"></script>
		<script src="js/tools/templates_manager.js"></script>
		<script src="js/controllers/search_box.js"></script>
		<script src="js/controllers/panels.js"></script>
		<script src="js/controllers/track.js"></script>
		<script src="js/controllers/album.js"></script>
		<script src="js/controllers/artist.js"></script>
	</head>
	<body>
		<div id="main_canvas">
			<div id="header_div">
				<div id="player_div">
					player
				</div>
				<div id="searchbox_div">
					<ul id="searchbox_elements">
						<li>
							<select id="searchbox_type">
								<option value="album">Album</option>
								<option value="artist">Artists</option>
								<option value="track">Tracks</option>
							</select>
						</li>
						<li>
							<input type="text" id="searchbox_input" value="Search..." />
							<ul id="searchbox_autocomplete"></ul>
						</li>
						<li>
							<a href="javascript:void(0);" id="search_link"><img src="img/search.png" id="search_image" /></a>
						</li>
					</ul>
				</div>
			</div>
			<div id="body_div">
				<div id="playlists_div">
					playlists_div
				</div>
				<div id="details_div">
					details_div
				</div>
			</div>
		</div>
		<script>
			window.onload = PanelsObj_Controller.bootstrap();
		</script>
	</body>
</html>
