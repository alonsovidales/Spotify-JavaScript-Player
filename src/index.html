<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- stylesheets -->
		<link rel="stylesheet" href="css/styles.css">

		<!-- javascript - The next lines should be minified -->
		<script src="js/config.js"></script>
		<script src="js/tools/key_value_storage.js"></script>
		<script src="js/tools/api_connector.js"></script>
		<script src="js/tools/alert.js"></script>
		<script src="js/tools/templates_manager.js"></script>
		<script src="js/controllers/playlist.js"></script>
		<script src="js/controllers/trash.js"></script>
		<script src="js/controllers/playlist_manager.js"></script>
		<script src="js/controllers/search_box.js"></script>
		<script src="js/controllers/search_track_result.js"></script>
		<script src="js/controllers/search_artist_result.js"></script>
		<script src="js/controllers/search_album_result.js"></script>
		<script src="js/controllers/panels.js"></script>
		<script src="js/controllers/track.js"></script>
		<script src="js/controllers/album.js"></script>
		<script src="js/controllers/artist.js"></script>
	</head>
	<body>
		<div id="main_canvas">
			<div id="header_div">
				<div id="player_div">
					player
				</div>
				<div id="searchbox_div">
					<ul id="searchbox_elements">
						<li>
							<select id="searchbox_type">
								<option value="album">Album</option>
								<option value="artist">Artists</option>
								<option value="track">Tracks</option>
							</select>
						</li>
						<li>
							<input type="text" id="searchbox_input" value="Search..." />
							<ul id="searchbox_autocomplete" class="hd"></ul>
						</li>
						<li>
							<a href="javascript:void(0);" id="search_link"><img src="img/search.png" id="search_image" /></a>
						</li>
					</ul>
				</div>
			</div>
			<div id="body_div">
				<div id="playlists_div">
					<a href="javascript:void(0);" id="add_playlist_link"><img src="/img/add.png" /> New Play List</a>
					<img src="/img/trash.png" id="trash_img" />
					<ul id="play_lists_ul">
					</ul>
				</div>
				<div id="details_div">
				</div>
			</div>
		</div>
		<script>
			window.onload = PanelsObj_Controller.bootstrap();
		</script>

		<!-- Icons for drag and drop events -->
		<img src="/img/drag_track.png" id="drag_track_icon" class="hd" />
		<img src="/img/drag_album.png" id="drag_album_icon" class="hd" />
		<img src="/img/drag_playlist.png" id="drag_playlist_icon" class="hd" />
	</body>
</html>
